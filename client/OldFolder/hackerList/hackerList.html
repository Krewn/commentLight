<template name="hackerList">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1>Hackers</h1>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">

      {{ #each Hackers }}

        <h4>{{ hackerName }}</h4>
        {{#if createdByUser}}
        <p><strong>Legal Name:</strong> {{ legalName }}</p>
        {{/if}}
        <p><strong>Email:</strong> {{ email }}</p>
        <br />
      {{ /each }}
    </div>
  </div>
</template>
